      <!-- Columns -->

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            
            <div class="box1">
                <div class="input_fields_wrap">
                    <h2>Create Project</h2>
                    <form class="form-inline">
                        <div>
                            <input   class="form-control title"  type="text" name="title" placeholder="title"> 
                            <input   class="form-control desc" type="text" name="desc" placeholder="description"> 
                            <input   class="form-control deadline" type="date" name="deadline"> 
                            <select   class="form-control assign" name="assign">
                                <option>assign to</option>
                                <option>Manager 1</option>
                                <option>Manager 2</option>
                                <option>Manager 3</option>
                            </select>
                            
                            <button class="add_field_button btn">Submit</button>
                            </div>
                    </form>
                    <table class="table table-bordered data-table">
                        <thead>                
                          <th>Project</th>
                           <th width="200px" style="overflow: hidden;">Description</th>
                          <th>Deadline</th>
                          <th>Assigned</th>
                          <th>Edit/Delete</th>
                        </thead>
                        <tbody>     </tbody>
                    </table>
                </div>
            </div>
          </div>

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>
    $(document).ready(function() {
   
        var wrapper         = $("tbody"); 
        var add_button      = $(".add_field_button"); 
      
        $(add_button).click(function(e){
            e.preventDefault();
            var title = $(".title").val();
            var desc = $(".desc").val();
            var deadline = $(".deadline").val();
            var assign = $(".assign").val();
            
            $(".data-table tbody").append("<tr data-title='"+title+"' data-desc='"+desc+"' data-deadline='"+deadline+"' data-assign='"+assign+"'><td>"+title+"</td><td>"+desc+"</td><td>"+deadline+"</td><td>"+assign+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");

            var title = $(".title").val("");
            var desc = $(".desc").val("");
            var deadline = $(".deadline").val("");
            var assign = $(".assign").val("");
            
            
    });
    
    $("body").on("click", ".btn-delete", function(){
          $(this).parents("tr").remove();
        });

        $("body").on("click", ".btn-edit", function(){
            var title = $(this).parents("tr").attr('data-title');
            var desc = $(this).parents("tr").attr('data-desc');
            var deadline = $(this).parents("tr").attr('data-deadline');
            var assign = $(this).parents("tr").attr('data-assign');
            

            $(this).parents("tr").find("td:eq(0)").html('<input name="edit_title" value="'+title+'">');
            $(this).parents("tr").find("td:eq(1)").html('<input name="edit_desc" value="'+desc+'">');
            $(this).parents("tr").find("td:eq(2)").html('<input name="edit_deadline" value="'+deadline+'">');
            $(this).parents("tr").find("td:eq(3)").html('<input name="edit_assign" value="'+assign+'">');
           

            $(this).parents("tr").find("td:eq(4)").prepend("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")
            $(this).hide();
        });

        $("body").on("click", ".btn-update", function(){
            var title = $(this).parents("tr").find("input[name='edit_title']").val();
            var desc = $(this).parents("tr").find("input[name='edit_desc']").val();
            var deadline = $(this).parents("tr").find("input[name='edit_deadline']").val();
            var assign = $(this).parents("tr").find("input[name='edit_assign']").val();
           

            $(this).parents("tr").find("td:eq(0)").text(title);
            $(this).parents("tr").find("td:eq(1)").text(desc);
            $(this).parents("tr").find("td:eq(2)").text(deadline);
            $(this).parents("tr").find("td:eq(3)").text(assign);
            

            $(this).parents("tr").attr('data-title',title);
            $(this).parents("tr").attr('data-desc',desc);
            $(this).parents("tr").attr('data-deadline',deadline);
            $(this).parents("tr").attr('data-assign',assign);
          
            $(this).parents("tr").find(".btn-edit").show();
            $(this).parents("tr").find(".btn-cancel").remove();
            $(this).parents("tr").find(".btn-update").remove();

        });
    });
    </script>
  </body>
